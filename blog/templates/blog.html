{% extends "base.html" %}

{% block content %}

<h2>{{ blog.name }}</h2>

<div id="blog-posts">
{% for post in posts %}
  <h3>{{ post.title }}</h3>

  <span class="blog-timestamps">
    Created on {{ post.time_created }}
    Modified on {{ post.time_modified }}
  </span>

  <div class="blog-content">
    {{ post.content }}
  </div>

  {% if not forloop.last %}<hr>{% endif %}
{% endfor %}
</div>

{% endblock %}
