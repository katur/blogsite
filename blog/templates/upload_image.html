{% extends 'base_base.html' %}

{% block body_content %}
<h2>Upload a new image</h2>
<br>

{% if image %}
URL of the image just uploaded:
<br>
{{ MEDIA_URL }}{{ image }}

{% else %}
<form enctype="multipart/form-data"
      action="{% url 'upload_image_url' %}"
      method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" />
</form>

{% endif %}
{% endblock %}
