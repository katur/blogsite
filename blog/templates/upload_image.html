{% extends 'base.html' %}

{% block page_title %}Upload an image{% endblock %}

{% block content %}
{% if image %}

URL of the image just uploaded: {{ MEDIA_URL }}{{ image }}

{% else %}

<form enctype="multipart/form-data"
      action="{% url 'upload_image_url' %}"
      method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" />
</form>

{% endif %}
{% endblock %}
