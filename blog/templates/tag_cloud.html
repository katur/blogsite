{% load blog_extras %}

<div id="blog-tag-cloud" class="blog-sidebar-subsection">
{% for tag in tag_cloud %}
  <span style="font-size: {{ tag.size }}em">
    <a href="{% add_get 'tag=tag.tag.slug page=' %}"
      {% ifequal request.GET.tag tag.tag.slug %}
        class="active"
      {% endifequal %}
    >{{ tag.tag }}</a>
  </span>
{% endfor %}
</div>

<span class="blog-sidebar-subsection">
  <a href="{% add_get 'tag= page=' %}"
    {% if not request.GET.tag %}
      class="active"
    {% endif %}
  >All tags</a>
</span>
