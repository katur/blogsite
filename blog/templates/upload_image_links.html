{% load blog_extras %}

<div id="image-upload-links">
  {% url 'upload_image_url' as image_url %}
  {% url 'uploaded_images_url' as images_url %}
  <a href="{{ image_url }}" target="_blank" onclick="{{ image_url|popup }}">
    Upload a new image
  </a>

  <a href="{{ images_url }}" target="_blank" onclick="{{ images_url|popup }}">
    See previously uploaded images
  </a>
</div>
